<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter city name..."
          spellcheck="false"
        />
        <button><img src="assets/search.png" /></button>
      </div>

      <div class="error"></div>

      <div class="weather">
        <img src="assets/rain.png" class="weather-icon" />
        <h1 class="temp">Welcome</h1>
        <h2 class="city">to Sunny's Weather App</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" />
            <div>
              <p class="humidity">100%</p>
              <p>Accurate</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.png" />
            <div>
              <p class="wind">checkout my portfolio at</p>
              <p>
                <a
                  href="https://www.sunnykalwani.com"
                  style="color: white; text-decoration: none"
                  >www.sunnykalwani.com</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "c5d31566bd7a7606bedbdc491b6d69c5";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").innerHTML = "<p>Incorrect City Name</p>";
        } else {
          document.querySelector(".error").innerHTML = "";

          var data = await response.json();

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "Â°C";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

          // Clouds condition
          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "assets/clouds.png";
          }
          // Clear Condition
          else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "assets/clear.png";
          }
          // Rain condition
          else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "assets/rain.png";
          }
          // Drizzle condition
          else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "assets/drizzle.png";
          }
          // Mist condition
          else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "assets/mist.png";
          }
          // snow contition
          else {
            weatherIcon.src = "assets/snow.png";
          }
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
